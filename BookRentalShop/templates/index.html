<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal darken-1">
                <a href="javascript:void(0)" class="brand-logo">Book Rental Shop</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <form action="gshdgadhgha" method="get">
            <h5 style="font-weight: bolder;padding:0.75rem;">Calculate Rental Fee</h5>
            <div class="row">
                <div id="field-container" class="col s12">
                    <div class="row clone">
                        <div class="col s2">
                            <label>Book Type</label>
                            <select class="browser-default" name="book_type">
                              <option value="regular">Regular</option>
                              <option value="novel">Novel</option>
                              <option value="fiction">Fiction</option>
                            </select>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                        <div class="input-field col s7">
                            <input id="book_name" type="text" name="book_name">
                            <label for="book_name">Book Name</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                        <div class="input-field col s2">
                            <input id="duration" type="text" name="duration">
                            <label for="duration">Duration</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                        <div class="input-field col s1">
                            <button type="button" class="waves-effect waves-light btn-flat delete-row">
                                <i class="material-icons">close</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <button type="button" class="waves-effect waves-light btn green add-row right">Add More
                        <i class="material-icons left">add</i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <button type="submit" class="btn btn-small waves-effect waves-light blue btn-block" style="width: 100%">Calculate</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Structure -->
    <div id="receipt_model" class="modal modal-fixed-footer open">
            <div class="modal-content">
              <h4>Customer Bill Receipt</h4>
              <table>
                    <thead>
                      <tr>
                          <th>Book Type</th>
                          <th style="width: 60%;">Book Name</th>
                          <th>Duration</th>
                          <th>Total</th>
                      </tr>
                    </thead>
            
                    <tbody>
                    </tbody>

                    <tfoot>
                        <tr>
                            <th>Grand Total</th>
                            <th></th>
                            <th></th>
                            <th>&#8377; 100</th>
                        </tr>
                    </tfoot>
                  </table>
              </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
            </div>
          </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/action.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
